		   custom_color: false,
			tools: ['path', 'circle', 'rectangle', 'filledrectangle', 'filledcircle'],

		},

			color: 'pink'		
		}
	});
  
   var r2=new RoCanvas;

			tools: ['path', 'circle', 'rectangle', 'filledrectangle', 'filledcircle'],
			sizes: null,
			saveButton: {"text": "Save", "callback": "testSave(r2);"}			
		},
		"settings": {
			color: 'pink'		
		}
	});
