<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Websockets drawing app</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js">
    </script>
    <script type="text/javascript" src="sketch.js"></script>

</head>

<body>
    <p>Choose color (# hex)</p>
    <input type="text" name="custom_color" placeholder="#FFFFFF" id="pickcolor" class="call-picker" />
    <div id="color-holder" class="color-holder call-picker"></div>
    <button id="color-btn">Change color</button>
    <br />
    <p>Choose stroke width</p>
    <input type="text" name="stroke_width" placeholder="4" id="stroke-width-picker" class="stroke_width_picker" />
    <button id="stroke-btn">Change stroke width</button>

    <div id="container">

        <div id="chatSection">
            <div class="chat-window"></div>
            <form class="chat-form">
                <label class="chat-label"> Enter a message:
                  <input type="text" class="chat-input" />
                </label>
                <button type="submit" value="enter" class="chat-submit" onclick="messageEntered()">
                    <i class="fas fa-share send"></i>
                </button>
            </form>
        </div>
    </div>

    <form id="filesfrm" action="/upload" method="post" onsubmit="return submitFilesForm(this);">
        <input type="file" name="filesfld" id="filesfld" accept="image/*" onchange="submitFilesForm(this.form);" multiple />
        <label for="filesfld" id="fileslbl"
        ondragover="stopDefault(event);dragOver(this, 'Drop the images to upload them.');"
        ondragenter="stopDefault(event);dragOver(this, 'Drop the images to upload them.');"
        ondragleave="stopDefault(event);dragLeave(this);"
        ondrop="stopDefault(event);dragLeave(this);addFilesAndSubmit(event);">Click to choose images or drag-n-drop them here</label>
    </form>
    <div style="text-align: left;"><div id="progress"></div></div>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
